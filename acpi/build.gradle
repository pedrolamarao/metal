// settings

plugins
{
    id 'cpp-library'
    id 'cpp-unit-test'
}

// project

group 'aasgard'
version '0.1.0-SNAPSHOT'

library
{
    linkage = [ Linkage.STATIC ]
    
    dependencies.api project(':psys')
    
    binaries.configureEach {
    	def compiler = compileTask.get()
    	compiler.compilerArgs.addAll '-std=c++17', '-ffreestanding', '-Wall', '-Werror'
    }
}

unitTest
{
    dependencies.implementation project(':googletest')

    binaries.whenElementFinalized {
        def compiler = compileTask.get()
        compiler.compilerArgs.addAll '-stdlib=libc++', '-std=c++17'
    }
}
