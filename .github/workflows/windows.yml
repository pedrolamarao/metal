name: "windows"
on: [pull_request,workflow_dispatch]
jobs:
  target-host:
    name: "check target host"
    runs-on: windows-2022
    timeout-minutes: 10
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Validate Gradle Wrapper"
        uses: gradle/wrapper-validation-action@v1
      - name: "Set up JDK 17"
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
      - name: "Install Ninja"
        uses: seanmiddleditch/gha-setup-ninja@v3
      - name: "Invoke Gradle"
        uses: gradle/gradle-build-action@v2
        with:
          arguments: --info --no-daemon :elf:check :multiboot2:foo:check
  target-i686-elf:
    name: "assemble target i686-elf"
    runs-on: windows-2022
    timeout-minutes: 10
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Validate Gradle Wrapper"
        uses: gradle/wrapper-validation-action@v1
      - name: "Set up JDK 17"
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
      - name: "Invoke Gradle"
        uses: gradle/gradle-build-action@v2
        with:
          arguments: --info --no-daemon assemble "-Pmetal.target=i686-elf"