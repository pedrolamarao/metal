// settings

plugins
{
	id 'aasgard.asm'
    id 'cpp-library'
    id 'cpp-unit-test'
}

// project

group 'aasgard'
version '0.1.0-SNAPSHOT'

library
{
    // #XXX: clang can't cross compile to system "any"
    targetMachines = [ machines.linux.x86, machines.linux.x86_64 ]

    linkage = [ Linkage.STATIC ]
    
    binaries.whenElementFinalized {
    	def compiler = compileTask.get()
    	compiler.compilerArgs.addAll '-stdlib=libc++', '-std=c++17', '-ffreestanding', '-Werror'
    }
}

unitTest
{
    // #TODO: add support for x86(64)
    targetMachines = [ machines.linux.x86 ]
    
    dependencies.implementation project(':googletest')

    binaries.whenElementFinalized {
        def compiler = compileTask.get()
        compiler.compilerArgs.addAll '-stdlib=libc++', '-std=c++17', '-Werror'
    }
}
